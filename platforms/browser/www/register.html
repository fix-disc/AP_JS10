<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <a href="index.html" class="home-icon" aria-label="Ir al inicio">
        <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg"><circle r="25" cx="50" cy="50" fill="white" /></svg>
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#129be5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" style="transform: translateX(-69px);"><path d="M3 12L12 3l9 9"/><path d="M9 21V9h6v12"/></svg>
    </a>
    <div class="register-container">
        <h2>Registro</h2>
        <input type="text" placeholder="Nombre" autocomplete="given-name" required>
        <input type="text" placeholder="Apellidos" autocomplete="family-name" required>
        <div class="phone-group-chile">
            <span class="flag-chile" title="Chile">
                <svg width="24" height="16" viewBox="0 0 24 16"><rect width="24" height="16" fill="#fff"/><rect y="8" width="24" height="8" fill="#d52b1e"/><rect width="8" height="8" fill="#0039a6"/><polygon points="4,2.5 4.618,4.236 6.472,4.236 4.927,5.264 5.545,7 4,5.972 2.455,7 3.073,5.264 1.528,4.236 3.382,4.236" fill="#fff"/></svg>
            </span>
            <span class="prefix">+56</span>
            <input type="tel" placeholder="Número celular" autocomplete="tel" required style="flex:1;">
        </div>
        <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        <input type="email" placeholder="Confirmar correo electrónico" autocomplete="email" required>
        <input type="password" placeholder="Contraseña" autocomplete="new-password" required>
        <button>Registrarse</button>
    </div>
</body>
</html>
